<#include "../layout/header.ftl.html">



        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h3>
                            </a>
                            <h3>Sign In</h3>
                        </div>
						<form action="${contextPath}/posters/backoffice/login" method="post">
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
								<label for="floatingInput">Email address</label>
							</div>
							<div class="form-floating mb-4">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
								<label for="floatingPassword">Password</label>
							</div>
							<button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
						</form>  
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="${contextPath}/assets/lib/chart/chart.min.js"></script>
    <script src="${contextPath}/assets/lib/easing/easing.min.js"></script>
    <script src="${contextPath}/assets/lib/waypoints/waypoints.min.js"></script>
    <script src="${contextPath}/assets/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="${contextPath}/assets/lib/tempusdominus/js/moment.min.js"></script>
    <script src="${contextPath}/assets/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="${contextPath}/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="${contextPath}/assets/js//backoffice/dashmin_main.js"></script>
