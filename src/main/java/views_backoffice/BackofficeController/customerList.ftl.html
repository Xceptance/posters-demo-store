<#include "../layout/upper.ftl.html">
    <div class="contentheight container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0">Customer Table</h6>
            </div>
            
            <div class="table-responsive">
                <table id="customerlist" class="table display text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr class="text-dark">
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <#list customers as customer>
                        <tr>
                                <td>${customer.id}</td>
                                <td>${customer.firstName}</td>
                                <td>${customer.name}</td>
                                <td>${customer.email}</td>
                                <td>Active</td>
                                <td>
                                    <div><a class="btn btn-sm btn-primary" href="/posters/backoffice/customer/${customer.id}/edit">Edit</a></div>
                                     <div><a class="btn btn-sm btn-warning" href="/posters/backoffice/customer/${customer.id}/view">View</a></div>
                                     <div><a class="btn btn-sm btn-danger" href="/posters/backoffice/customer/${customer.id}/view">Delete</a></div>
                                    
                                </td>
                        </tr>
                        </#list>
                    </tbody>
                </table>
            </div>
        </div>
        <#include "../layout/footer.ftl.html">
