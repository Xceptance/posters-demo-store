<#include "../layout/upper.ftl.html">
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0">Customer Table</h6>
                <a href="">Show All</a>
            </div>
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr class="text-dark">
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <#list customers as customer>
                        <tr>
                                <td>${customer.firstName}</td>
                                <td>${customer.name}</td>
                                <td>${customer.email}</td>
                                <td>Active</td>
                                <td><a class="btn btn-sm btn-primary" href="/posters/backoffice/customer/${customer.id}/edit">Edit</a> <a class="btn btn-sm btn-warning"
                                        href="/posters/backoffice/customer/${customer.id}">View</a></td>
                        </tr>
                        </#list>
                    </tbody>
                </table>
            </div>
        </div>
        <#include "../layout/footer.ftl.html">
