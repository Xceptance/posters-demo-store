<#include "../layout/upper.ftl.html">
    <div class="bg-light rounded p-4 pt-4 mx-4 my-4">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Edit Customer ${customer.firstName} ${customer.name}: </h6>
            <form action="${contextPath}/posters/backoffice/customer/${customer.id}/view-edit-complete" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        value="${customer.email}">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name" name="firstName" value="${customer.firstName}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="name" value="${customer.name}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <#if selectedShippingAddress?has_content>

                <div class="mb-3">
                    <label for="shippingAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" value="${selectedShippingAddress}">
                </div>
                <#else>
                </#if>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </div>
    </div>

    <br><br>

	<#list addressDataList as addressData>
    <#if addressData.infoShip?has_content>
        <!-- Display the information for Ship -->
        <div class="card col-md-6">
            <div class="card-body">
                <!-- Full name -->
                <div class="form-group">
                    <label for="fullName">${i18n("addressFullName")}*</label>
                </div>

                <!-- Company -->
                <div class="form-group">
                    <label for="company">${i18n("addressCompany")}</label>
                    <input id="company" class="form-control" name="company" title="${i18n('addressCompany')}" placeholder="${i18n('addressCompanyPlaceholder')}" type="text" value="${(addressData.infoShip.company)!}">
                </div>

                <!-- Address Line -->
                <div class="form-group">
                    <label for="addressLine">${i18n("addressLine")}*</label>
                    <input id="addressLine" class="form-control" name="addressLine" title="${i18n('addressLine')}" placeholder="${i18n('addressLinePlaceholder')}" type="text" value="${(addressData.infoShip.addressLine)!}" required>
                </div>
				<!-- City -->
			<div class="form-group">
				<label for="city">${i18n("addressCity")}*</label>
				<input id="city" class="form-control" name="city" title="${i18n('errorWrongCity')}" type="text" pattern="${(addressData.infoShip.regexName)!}" data-error="${i18n('errorWrongCity')}" value="${(addressData.infoShip.city)!}" required>
			</div>
	
			<!-- State -->
			<div class="form-group">
				<label for="state">${i18n("addressState")}*</label>
				<input id="state" class="form-control" name="state" title="${i18n('errorWrongState')}" type="text" pattern="${(addressData.infoShip.regexName)!}" data-error="${i18n('errorWrongState')}" value="${(addressData.infoShip.state)!}" required>
			</div>
	
			<!-- Zip -->
			<div class="form-group">
				<label for="zip">${i18n('addressZip')}*</label>
				<input id="zip" class="form-control" name="zip" title="${i18n('errorWrongZip')}" type="text" pattern="${(addressData.infoShip.regexZip)!}" data-error="${i18n('errorWrongZip')}" value="${(addressData.infoShip.zip)!}" placeholder="Zip / Postal" required>
			</div>
	
			<!-- Select Country -->
			<div class="form-group">
				<label for="country">${i18n("addressCountry")}*</label>
				<select id="country" class="form-control" name="country" title="${i18n('addressCountry')}">
					<option>${i18n('countryUS')}</option>
					<option>${i18n('countryGermany')}</option>
				</select>
			</div>
		</div>
	</div>
    </#if>
</#list>
	
<#include "../layout/footer.ftl.html">
