<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop"> 

<form class="form-horizontal" action="/deliveryAddressCompleted" method="post">
<fieldset>

<!-- Form Name -->
<legend>Delivery address</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="fullName">Full name:</label>
  <div class="controls">
    <input id="fullName" name="fullName" placeholder="" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="addressLine1">Address Line 1:</label>
  <div class="controls">
    <input id="addressLine1" name="addressLine1" placeholder="Street address, company name" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="adressLine2">Address Line 2:</label>
  <div class="controls">
    <input id="addressLine2" name="addressLine2" placeholder="Apartment, suite, floor, etc." class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="city">City:</label>
  <div class="controls">
    <input id="city" name="city" placeholder="" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="state">State / Province / Region:</label>
  <div class="controls">
    <input id="state" name="state" placeholder="" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="zip">ZIP:</label>
  <div class="controls">
    <input id="zip" name="zip" placeholder="" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="country">Country:</label>
  <div class="controls">
    <select id="country" name="country" class="input-xlarge">
      <option>United States</option>
      <option>Germany</option>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="billingAddress">Is this address also your billing address?</label>
  <div class="controls">
    <label class="radio" for="billingAddress-0">
      <input name="billingAddress" id="billingAddress-0" value="Yes" checked="checked" type="radio">
      Yes
    </label>
    <label class="radio" for="billingAddress-1">
      <input name="billingAddress" id="billingAddress-1" value="No" type="radio">
      No
    </label>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="continue"></label>
  <div class="controls">
    <button id="continue" name="continue" class="btn btn-primary" type="submit">Continue</button>
  </div>
</div>

</fieldset>
</form>

</@layout.myLayout>
