<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">


<div class="container">
    <!-- Process Indicator -->
    <div class="checkout-progress row row-pb-lg  justify-content-center">
        <div class="col-lg-12">
            <div class="process-wrap">
                <div class="process text-center active">
                    <p><span>1</span></p>
                    <h3>Cart</h3>
                </div>
                <div class="process text-center active">
                    <p><span>2</span></p>
                    <h3>Shipping</h3>
                </div>
                <div class="process text-center active">
                    <p><span>3</span></p>
                    <h3>Billing</h3>
                </div>
                <div class="process text-center active">
                    <p><span>4</span></p>
                    <h3>Payment</h3>
                </div>
                <div class="process text-center">
                    <p><span>5</span></p>
                    <h3>Summary</h3>
                </div>
                <div class="process text-center">
                    <p><span>6</span></p>
                    <h3>Completed</h3>
                </div>
            </div>
        </div>
    </div>

	<!-- add new credit card -->
    <div class="row  justify-content-center">

        <div class="col-lg-6">
        
            <form id="formAddPayment" action="${contextPath}/paymentMethodCompleted" method="post" class="colorlib-form">
                <h2 id="titlePayment" class="text-center">${i18n("paymentMethodTitlEnter")}</h2>
                <div class="row">
                    <!-- include address form -->
					<#include "../components/paymentForm.ftl.html"/>

                    <hr>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 nopadding">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-xs-12">
                                    <span class="reqField pull-left textcolordarkgrey">* ${i18n('titleRequiredFields')}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button id="btnAddPayment" class="btn btn-primary pull-right" name="btnAddPayment" type="submit">${i18n('buttonContinue')}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </form>
        </div>


        
    </div>
        
    
</div>
</@layout.myLayout>
