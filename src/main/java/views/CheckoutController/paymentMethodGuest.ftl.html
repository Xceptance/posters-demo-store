<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
<fieldset>
	<legend id="titlePayment">
		<span class="h2">${i18n("paymentMethodTitlEnter")}</span>
	</legend>

	<!-- add new credit card -->
	<form id="formAddPayment" class="form-horizontal"
		action="${contextPath}/paymentMethodCompleted" method="post">

		<!-- include form -->
		<#include "../components/paymentForm.ftl.html"/>

		<!-- continue button -->
		<div class="form-group">
			<div class="col-sm-12 nopadding">
				<div class="col-sm-3"></div>
				<div class="col-sm-9">
					<span class="reqField pull-left textcolordarkgrey">*
						${i18n('titleRequiredFields')}</span>
					<button id="btnAddPayment" class="btn btn-primary pull-right"
						name="btnAddPayment" type="submit">${i18n('buttonContinue')}</button>
				</div>
			</div>
		</div>
	</form>
</fieldset>
</@layout.myLayout>
