<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">

<form class="form-horizontal" action="/paymentMethodCompleted" method="post">
<fieldset>

<!-- Form Name -->
<legend>Payment information</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="creditCardNumber">Credit number:</label>
  <div class="controls">
    <input id="creditCardNumber" name="creditCardNumber" placeholder="" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="name">Cardholder's name:</label>
  <div class="controls">
    <input id="name" name="name" placeholder="" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="expirationDate">Expiration Date:</label>
  <div class="controls">
    <select id="expirationDateMonth" name="expirationDateMonth" class="input-xlarge">
      <option>01</option>
      <option>02</option>
      <option>03</option>
      <option>04</option>
      <option>05</option>
      <option>06</option>
      <option>07</option>
      <option>08</option>
      <option>09</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>
    <select id="expirationDateYear" name="expirationDateYear" class="input-xlarge">
      <option>2013</option>
      <option>2014</option>
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="continue"></label>
  <div class="controls">
    <button id="continue" name="continue" class="btn btn-primary" type="submit">Continue</button>
  </div>
</div>

</fieldset>
</form>


</@layout.myLayout>
