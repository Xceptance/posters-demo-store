<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">


<div class="container">
    <!-- Process Indicator -->
    <div class="row row-pb-lg  justify-content-center">
        <div class="col-lg-6">
            <div class="process-wrap">
                <div class="process text-center">
                    <p><span>01</span></p>
                    <h3>Shopping Cart</h3>
                </div>
                <div class="process text-center active">
                    <p><span>02</span></p>
                    <h3>Checkout</h3>
                </div>
                <div class="process text-center">
                    <p><span>03</span></p>
                    <h3>Order Complete</h3>
                </div>
            </div>
        </div>
    </div>
            <!-- Shipping Form -->
    <div class="row  justify-content-center">

        <div class="col-lg-6">
            

            <form id="formAddBillAddr" action="${contextPath}/billingAddressCompleted" method="post" class="colorlib-form">
                <h2 class="text-center">${i18n("billingAddressTitleEnter")}</h2>
                <div class="row">
                    <!-- include address form -->
                    <#include "../components/addressForm.ftl.html"/>

                    <hr>
                               
                </div>
				
				<!-- continue button -->
                <div class="form-group">
                    <div class="col-sm-12 nopadding">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <span class="reqField pull-left textcolordarkgrey">* ${i18n('titleRequiredFields')}</span>
                            <button id="btnAddBillAddr" class="btn btn-primary pull-right"
                                    name="btnAddBillAddr" type="submit">${i18n('buttonContinue')}</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>


        
    </div>
        
    
</div>
</@layout.myLayout>
