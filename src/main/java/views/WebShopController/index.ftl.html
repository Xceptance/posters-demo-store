<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">    	
	<div class="row-fluid">
		<div class="span12 text-center">
			<h1 id="titleIndex">${i18n("indexTitle")}!</h1>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div id="carousel" class="carousel slide">
				<!-- Carousel slides -->
				<div class="carousel-inner">
					<#list carousel as caro>
						<#if (caro_index == 0)>
							<div id="carouselItem${caro_index}" class="active item">	
	      				<#else>
	      					<div id="carouselItem${caro_index}" class="item">
	      				</#if>
							<img src="${caro.imageURL}">
							<div class="carousel-caption">
								<a href="${applUrlHttp}/productDetail/${caro.name}">${caro.name}</a>
							</div>
						</div>
					</#list>
				</div>
				<!-- Carousel nav -->
				<a id="btnCarouselPrev" class="carousel-control left" href="#carousel" data-slide="prev">‹</a>
				<a id="btnCarouselNext" class="carousel-control right" href="#carousel" data-slide="next">›</a>
			</div>
		</div>
	</div>
</@layout.myLayout>
