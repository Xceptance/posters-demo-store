<div id="header" class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<!-- brand -->
			<a id="brand" class="brand span2 text-center" href="${applUrlHttp}/"><img
				src="/assets/img/xceptanceLogo.png" width="25"></img>-Poster</a>
			<!-- collapse -->
			<div class="nav-collapse collapse navbar-responsive-collapse">
				<!-- search -->
				<form id="search" class="navbar-search span6" action="${applUrlHttp}/search"
					method="get">
					<input id="searchText" name="searchText" type="text"
						class="search-query span5" placeholder="Search" value="${(searchTerm)!}">
					<button id="btnSearch" class="btn" type="submit">
						<i class="icon-search"></i>
					</button>
				</form>
				<!-- login -->
				<#if isLogged == false>
					<p class="navbar-text span2 pull-right">
						Welcome! <a id="btnShowLoginForm" href="${applUrlHttps}/login">Sign in</a>
					</p>
				</#if>
				<#if isLogged == true>
					<ul class="nav pull-right">
						<li id="dropdown" class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">${i18n("headerWelcome")} ${customerFirstName} <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li id="btnAccountOverview">
									<a href="${applUrlHttps}/accountOverview">${i18n("accountOverviewTitle")}</a>
								</li> 
								<li id="btnLogout">
									<a href="${applUrlHttp}/logout">${i18n("headerLogout")}</a>
								</li>
							</ul>
						</li>
					</ul>
				</#if>
				<!-- cart overview -->
				<p id="btnCartOverview" class="navbar-text span3 pull-right">
					<a id="headerCartOverview" href="${applUrlHttp}/cart"><i class="icon-shopping-cart"></i>
						<span>${i18n("cartOverviewTitle")}: ${cartProductCount}
						${i18n("cartItem")} - ${totalPrice}${currency}</span></a>
				</p>
			</div>
		</div>
	</div>
</div>
