<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<!-- brand -->
			<a class="brand span2 text-center" href="${applUrlHttp}/"><img
				src="/assets/img/xceptanceLogo.png" width="25"></img>-Poster</a>
			<!-- collapse -->
			<div class="nav-collapse collapse navbar-responsive-collapse">
				<form class="navbar-search span6" action="${applUrlHttp}/search"
					method="post">
					<input id="searchText" name="searchText" type="text"
						class="search-query span5" placeholder="Search">
					<button id="searchSubmit" class="btn" type="submit">
						<i class="icon-search"></i>
					</button>
				</form>
				<#if isLogged == false>
					<p class="navbar-text span2 pull-right">
						Welcome! <a href="${applUrlHttps}/login">Sign in</a>
					</p>
				</#if>
				<#if isLogged == true>
					<ul class="nav pull-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">${i18n("headerWelcome")} ${customerFirstName} <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>
									<a href="${applUrlHttps}/accountOverview">${i18n("accountOverviewTitle")}</a>
								</li> 
								<li>
									<a href="${applUrlHttp}/logout">${i18n("headerLogout")}</a>
								</li>
							</ul>
						</li>
					</ul>
				</#if>
				<p class="navbar-text span3 pull-right">
					<a href="${applUrlHttp}/basket"><i class="icon-shopping-cart"></i>
						${i18n("basketOverviewTitle")}: ${basketProductCount}
						${i18n("basketItem")} - ${totalPrice}${currency}</a>
				</p>
			</div>
		</div>
	</div>
</div>
