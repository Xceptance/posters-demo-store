<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="brand" href="${applUrlHttp}/"><img
				src="/assets/img/xceptanceLogo.png" width="25"></img>-Poster</a>
			<div class="nav-collapse collapse">
				<form class="navbar-search span6 offset3" action="${applUrlHttp}/search"
					method="post">
					<input id="searchText" name="searchText" type="text"
						class="search-query span5" placeholder="Search">
					<button id="searchSubmit" class="btn" type="submit">
						<i class="icon-search"></i>
					</button>
				</form>
				<p class="navbar-text span3">
					<a href="${applUrlHttp}/basket"><i class="icon-shopping-cart"></i>
						${i18n("basketOverviewTitle")}: ${basketProductCount}
						${i18n("basketItem")} - ${totalPrice}$</a>
				</p>
				<#if isLogged == false>
					<p class="navbar-text span3">
						Welcome! <a href="${applUrlHttps}/login">Sign in</a>
					</p>
				</#if>
				<#if isLogged == true>
					<ul class="nav">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">${i18n("headerWelcome")} ${customerFirstName} <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>
									<a href="${applUrlHttps}/accountOverview">${i18n("accountOverviewTitle")}</a>
								</li> 
								<li>
									<a href="${applUrlHttp}/logout">${i18n("headerLogout")}</a>
								</li>
							</ul>
						</li>
					</ul>
				</#if>
			</div>
		</div>
	</div>
</div>
