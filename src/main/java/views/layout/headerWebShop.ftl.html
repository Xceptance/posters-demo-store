<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="/">XC-Poster</a>
            <div class="nav-collapse collapse">
            	<ul class="nav">
                    <#list topCategory as tC>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">${tC.name} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href=/topCategory/${tC.url}>Overview ${tC.name}</a></li>
                            <#list tC.subCategories as sC>
                            <li><a href=/category/${sC.url}>${sC.name}</a></li>
                            </#list>
                        </ul>
                    </li>
                    </#list>
                </ul>
				<#if isLogged == false>
				<form class="navbar-form pull-right" action="/login" method="post">
                    <input class="span3" type="text" placeholder="Email" id="email" name="email">
                    <input class="span3" type="password" placeholder="Password" id="password" name="password">
                    <button type="submit" class="btn">Sign in</button>
                </form>
                </#if>
                <#if isLogged == true>
                <div class="span4-fluid pull-right">
						<div class="span3">
							<h4><a href="/accountOverview">Welcome back ${customerFirstName}</a></h4>
						</div>
						<div class="span1">
							<h4><a href="/logout">Logout</a></h4>
						</div>
				</div>
                <div class="span2-fluid pull-right">
						
				</div>
                </#if>
        	</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="span6 offset3">
		<form class="navbar-search" action="/search" method="post">
			<input id="searchText" name="searchText" type="text" class="search-query span5" placeholder="Search">
			<button id="searchSubmit" class="btn" type="submit"><i class="icon-search"></i></button>
		</form>
	</div>
</div>
