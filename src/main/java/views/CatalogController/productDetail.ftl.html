<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">    	
	<h1 id="titleProductName">${productDetail.name}</h1>
	<div class="row-fluid">
		<div class="span4" id="prodImg">
      		<img class="img-polaroid" width="300" alt="" src=${productDetail.imageURL}></img>
      	</div>
      	<div class="span5">
      		<h3 id="prodDescriptionOverview">${productDetail.descriptionOverview}</h3>
      		<h4 id="prodDescriptionDetail">${productDetail.descriptionDetail}</h4>
      		<p id="prodFinish">${i18n("productDetailPosterFinish")}</p>
      	</div>
      	<div class="span3">
      		<h3 id="prodPrice">${productDetail.getPriceAsString()}${currency}</h3>
      		<form id="addToCartForm" name="addToCartForm">
      			<!-- Select finish -->
				<div class="control-group">
					<label class="control-label" for="finish">${i18n("basketSelectFinish")}</label>
					<div class="controls">
						<select id="finish" name="finish" class="input-small">
							<option>${i18n("basketSelectFinishMatte")}</option>
							<option>${i18n("basketSelectFinishGloss")}</option>
						</select>
					</div>
				</div>
				<!-- Select size -->
				<div class="control-group">
					<label class="control-label" for="selectSize">${i18n("basketSelectSize")}</label>
					<div class="controls">
						<select id="selectSize" name="selectSize" class="input-medium">
							<#list productDetail.availableSizes as size>
								<option>${size.size.width} x ${size.size.height} ${unitLength}</option>
							</#list>
						</select>
					</div>
				</div>
      			<button class="btn" id="btnAddToCart" name="btnAddToCart" type="button" onClick="addToCart(${productDetail.id}, $('#finish').val(), $('#selectSize').val())">${i18n("productDetailAddToBasket")}</button>
      		</form>
      	</div>
    </div>
</@layout.myLayout>
