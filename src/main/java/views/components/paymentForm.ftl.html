<!-- credit card number -->
<div class="form-group">
	<label class="col-xs-12 col-sm-3 control-label" for="creditCardNumber">${i18n("titleNumber")}*</label>
	<div class="col-xs-12 col-sm-9">
		<input id="creditCardNumber" class="form-control" name="creditCardNumber"
			title="${i18n('paymentCardholderName')}"
			type="text"
			pattern="${regexCreditCard}"
			data-error="${i18n('errorWrongCreditCard')}"
			value="${(card.cardNumber)!}" size="16" required>
	</div>
</div>

<!-- name -->
<div class=form-group>
	<label class="col-xs-12 col-sm-3 control-label" for="name">${i18n("paymentCardholderName")}*</label>
	<div class="col-xs-12 col-sm-9">
		<input id="name" class="form-control" name="name" type="text"
			title="${i18n('paymentCardholderName')}"
			pattern="${regexName}" data-error="${i18n('errorWrongName')}"
			value="${(card.name)!}" required>
	</div>
</div>

<!-- select expiration date -->
<div class="form-group">
  <label class="col-xs-12 col-sm-3 control-label" for="expirationDateMonth">${i18n('paymentExpiration')}*</label>
  <div class="col-xs-12 col-sm-4">
    <select id="expirationDateMonth" name="expirationDateMonth" class="form-control" title="${i18n('paymentExpiration')}">
      	<#list 1..9 as i>
      	<#if card??>
      	<#if (card.month == i)><option selected="selected">0${i}</option><#else><option>0${i}</option></#if>
     	<#else>
		<#if (currentMonth == i)><option selected="selected">0${i}</option><#else><option>0${i}</option></#if>
      	</#if>
      	</#list>
      	<#list 10..12 as i>
      	<#if card??>
		<#if (card.month == i)><option selected="selected">${i}</option><#else><option>${i}</option></#if>
     	<#else>
		<#if (currentMonth == i)><option selected="selected">${i}</option><#else><option>${i}</option></#if>
      	</#if>
      	</#list>
    </select>
    </div>
    <div class="col-xs-12 col-sm-5">
    <select id="expirationDateYear" name="expirationDateYear" class="form-control" title="${i18n('paymentExpiration')}">
      <#list expirationDateStartYear..(expirationDateStartYear+10) as i>
      	<#if card??>
      		<#if (card.year == i)>
      			<option selected="selected">${i}</option>
      		<#else>
      			<option>${i}</option></#if>
     	<#else>
      		<#if (currentYear == i)>
      			<option selected="selected">${i}</option>
      		<#else>
      			<option>${i}</option></#if>
      	</#if>
      	</#list>
    </select>
  </div>
</div>
