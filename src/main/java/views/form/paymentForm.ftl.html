<!-- credit card number -->
<div class="control-group">
  <label class="control-label" for="creditCardNumber">${i18n("titleNumber")}:</label>
  <div class="controls">
    <input id="creditCardNumber" name="creditCardNumber" class="input-xlarge" required type="text" pattern="4[0-9]{12}(?:[0-9]{3})?" data-error="${i18n("errorWrongCreditCard")}" value="${(card.cardNumber)!}">
  </div>
</div>

<!-- name -->
<div class="control-group">
  <label class="control-label" for="name">${i18n("paymentCardholderName")}:</label>
  <div class="controls">
    <input id="name" name="name" class="input-xlarge" required type="text" pattern="[A-Za-z\s]+" data-error="${i18n("errorWrongName")}" value="${(card.name)!}">
  </div>
</div>

<!-- Select expiration date -->
<div class="control-group">
  <label class="control-label" for="expirationDate">${i18n("paymentExpiration")}:</label>
  <div class="controls">
    <select id="expirationDateMonth" name="expirationDateMonth" class="input-xlarge">
      	<#list 1..9 as i>
      	<#if card??>
      	<#if (card.month==i)><option selected="selected">0${i}</option><#else><option>0${i}</option></#if>
     	<#else>
		<option>0${i}</option>
      	</#if>
      	</#list>
      	<#list 10..12 as i>
      	<#if card??>
      	<#if (card.month==i)><option selected="selected">${i}</option><#else><option>${i}</option></#if>
     	<#else>
		<option>${i}</option>
      	</#if>
      	</#list>
      	
    </select>
    <select id="expirationDateYear" name="expirationDateYear" class="input-xlarge">
      <#list 2013..2024 as i>
      	<#if card??>
      	<#if (card.year==i)><option selected="selected">${i}</option><#else><option>${i}</option></#if>
     	<#else>
		<option>${i}</option>
      	</#if>
      	</#list>
    </select>
  </div>
</div>
