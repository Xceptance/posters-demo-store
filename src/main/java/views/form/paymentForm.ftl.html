<!-- credit card number -->
<div class="form-group">
  <label class="col-sm-2 control-label" for="creditCardNumber">${i18n("titleNumber")}:</label>
  <div class="col-sm-10">
    <input id="creditCardNumber" name="creditCardNumber" class="form-control" required type="text" pattern="4[0-9]{12}(?:[0-9]{3})?" data-error="${i18n("errorWrongCreditCard")}" value="${(card.cardNumber)!}" size="16">
  </div>
</div>

<!-- name -->
<div class=form-group>
  <label class="col-sm-2 control-label" for="name">${i18n("paymentCardholderName")}:</label>
  <div class="col-sm-10">
    <input id="name" name="name" class="form-control" required type="text" pattern="[A-Za-z\s]+" data-error="${i18n("errorWrongName")}" value="${(card.name)!}">
  </div>
</div>

<!-- Select expiration date -->
<div class="form-group">
  <label class="col-sm-2 control-label" for="expirationDate">${i18n("paymentExpiration")}:</label>
  <div class="col-sm-5">
    <select id="expirationDateMonth" name="expirationDateMonth" class="form-control">
      	<#list 1..9 as i>
      	<#if card??>
      	<#if (card.month==i)><option selected="selected">0${i}</option><#else><option>0${i}</option></#if>
     	<#else>
		<option>0${i}</option>
      	</#if>
      	</#list>
      	<#list 10..12 as i>
      	<#if card??>
      	<#if (card.month==i)><option selected="selected">${i}</option><#else><option>${i}</option></#if>
     	<#else>
		<option>${i}</option>
      	</#if>
      	</#list>
    </select>
    </div>
    <div class="col-sm-5">
    <select id="expirationDateYear" name="expirationDateYear" class="form-control">
      <#list 2016..2026 as i>
      	<#if card??>
      		<#if (card.year == i)>
      			<option selected="selected">${i}</option>
      		<#else>
      			<option>${i}</option></#if>
     	<#else>
		<option>${i}</option>
      	</#if>
      	</#list>
    </select>
  </div>
</div>
