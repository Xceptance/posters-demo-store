<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="fullName">${i18n("addressFullName")}:</label>
  <div class="controls">
    <input id="fullName" name="fullName" class="input-xlarge" required type="text" pattern="[A-Za-z\s]+" data-error="${i18n("errorWrongName")}" value="${(address.name)!}">
    
  </div>
</div>
