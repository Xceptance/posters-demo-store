<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
<div class="row row-pb-lg  justify-content-center">	</div>
<div class="container">
    <div class="row  justify-content-center">
        <div class="col-lg-6">
			<div class="col-lg-12 colorlib-form h2fwpr">

				<form id="formAddBillAddr" class="form-horizontal"
					action="${contextPath}/addBillingAddressToCustomerCompleted"
					method="post">
					<fieldset>
						<!-- Form Name -->
						<legend>
							<span class="h2">${i18n("billingAddressAddNew")}</span>
						</legend>
						<div class="col-xs-12">
							<!-- include form -->
							<#include "../components/addressForm.ftl.html"/>
							<!-- add button -->
							<div class="form-group">
								<div class="col-sm-12 nopadding">
									<div class="col-sm-4"><span class="reqField pull-left textcolordarkgrey">*
										${i18n('titleRequiredFields')}</span>
									</div>
									<div class="col-sm-8">
										<button id="btnAddBillAddr" class="btn btn-primary pull-right"
											name="btnAddBillAddr" type="submit">${i18n('buttonAddNewAddress')}</button>
									</div>
								</div>
							</div>
					</fieldset>
				</form>
	
			</div>
		</div>
	</div>
</div>
</@layout.myLayout>
