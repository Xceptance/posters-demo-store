<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
	<form id="formAddPayment" class="form-horizontal" action="${contextPath}/addPaymentToCustomer" method="post">
		<fieldset>
			<!-- Form Name -->
			<legend><h2>${i18n("titlePaymentInformation")}</h2></legend>
			<div class="col-xs-8">
				<!-- include form -->
				<#include "../components/paymentForm.ftl.html"/>
				<!-- add button -->
				<div class="form-group">
					<div class="col-xs-12">
						<button id="btnAddPayment" name="btnAddPayment"
							class="btn btn-primary pull-right" type="submit">${i18n('paymentMethodAddNew')}</button>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</@layout.myLayout>
