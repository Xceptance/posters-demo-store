<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">

<div class="row row-pb-lg  justify-content-center">
	
</div>
<div class="container">
 
    <div class="row  justify-content-center h2fwpr">
        <div class="col-lg-6">

			<div class="col-lg-12 colorlib-form">
				<form id="formAddPayment" class="form-horizontal"
					action="${contextPath}/addPaymentToCustomer" method="post">
					<fieldset>
						<!-- Form Name -->
						<legend>
							<span class="h2">${i18n("titlePaymentInformation")}</span>
						</legend>
						<div class="col-xs-12">
							<!-- include form -->
							<#include "../components/paymentForm.ftl.html"/>
							<!-- add button -->
							<div class="form-group">
								<div class="col-sm-12 nopadding">
									<div class="col-sm-4">
										<span class="reqField pull-left textcolordarkgrey">*
											${i18n('titleRequiredFields')}</span>
									</div>
									<div class="col-sm-8">
										<button id="btnAddPayment" class="btn btn-primary pull-right"
											name="btnAddPayment" type="submit">${i18n('paymentMethodAddNew')}</button>
									</div>
								</div>
							</div>
						</div>
					</fieldset>
				</form>

			</div>
		</div>
	</div>
</div>

</@layout.myLayout>
