<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
<form id="formUpdatePayment" class="form-horizontal"
	action="${contextPath}/updatePaymentMethodCompleted" method="post">
	<fieldset>
		<!-- Form Name -->
		<legend>
                    <span class="h2">${i18n("updatePaymentTitle")}</span>
		</legend>
		<div class="col-md-12">
			<!-- include form -->
			<#include "../components/paymentForm.ftl.html"/> 
			<input name="cardId" id="cardId" type="hidden" value=${card.id}>
			<!-- update -->
			<div class="form-group">
				<div class="col-sm-12 nopadding">
					<div class="col-sm-3"></div>
					<div class="col-sm-9">
						<span class="reqField pull-left textcolordarkgrey">*
							${i18n('titleRequiredFields')}</span>
						<button id="btnUpdateDelAddr" class="btn btn-primary pull-right"
							name="btnUpdateDelAddr" type="submit">${i18n('buttonSave')}</button>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
</form>
</@layout.myLayout>
