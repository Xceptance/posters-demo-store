<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
	<form id="formAddDelAddr" class="form-horizontal" action="${contextPath}/addShippingAddressToCustomerCompleted" method="post">
		<fieldset>
			<!-- Form Name -->
			<legend><h2>${i18n("shippingAddressAddNew")}</h2></legend>
			<div class="col-xs-12">
				<!-- include form -->
				<#include "../form/addressForm.ftl.html"/>
				<!-- add button -->
				<div class="form-group">
					<div class="col-sm-12">
						<button id="btnAddShippAddr" name="btnAddDelAddr"
							class="btn btn-primary pull-right" type="submit" >${i18n('buttonAddNewAddress')}</button>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</@layout.myLayout>
