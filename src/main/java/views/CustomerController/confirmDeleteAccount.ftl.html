<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
<form id="formDeleteAccount" class="form-horizontal"
	action="${contextPath}/deleteAccount" method="post">
	<fieldset>
		<legend>
                    <span class="h2">${i18n("confirmDeletionTitle")}</span>
		</legend>
		<div class="col-xs-12">
			<!-- Password input-->
			<div class="form-group">
				<label class="col-sm-3 control-label" for="password">${i18n("confirmDeletionPassword")}*</label>
				<div class="col-sm-9">
					<input id="password" name="password"
						placeholder="${i18n('registrationPassword')}" class="form-control"
						type="password" data-error="${i18n('errorPasswordMatch')}"
						required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12 nopadding">
					<div class="col-sm-3"></div>
					<div class="col-sm-9">
						<span class="reqField pull-left textcolordarkgrey">*
							${i18n('titleRequiredFields')}</span>
						<button id="btnDeleteAccount" class="btn btn-danger pull-right"
							name="btnDeleteAccount" type="submit">${i18n('confirmDeletionTitle')}</button>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
</form>
</@layout.myLayout>
