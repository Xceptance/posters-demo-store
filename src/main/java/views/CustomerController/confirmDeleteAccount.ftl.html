<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
<form id="formDeleteAccount" class="form-horizontal"
	action="${contextPath}/deleteAccount" method="post">
	<fieldset>
		<legend>
			<h2>${i18n("confirmDeletionTitle")}</h2>
		</legend>
		<div class="col-xs-8">
			<!-- Password input-->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">${i18n("confirmDeletionPassword")}
				</label>
				<div class="controls">
					<input id="password" name="password"
						placeholder="${i18n('registrationPassword')}" class="form-control"
						required type="password" data-error="${i18n('errorPasswordMatch')}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<button id="btnDeleteAccount" name="btnDeleteAccount"
						class="btn btn-danger pull-right" type="submit">${i18n("confirmDeletionTitle")}</button>
				</div>
			</div>
		</div>
	</fieldset>
</form>
</@layout.myLayout>
