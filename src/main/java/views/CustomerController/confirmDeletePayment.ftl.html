<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
<form id="formDeletePayment" class="form-horizontal"
	action="${contextPath}/deletePayment" method="post">
	<fieldset>
		<legend>
			<h2>${i18n("confirmDeletePayment")}</h2>
		</legend>
		<div class="col-xs-12">
			<!-- Password input-->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">${i18n("confirmDeletionPassword")}
				</label>
				<div class="col-sm-10">
					<input id="password" name="password"
						placeholder="${i18n('registrationPassword')}" class="form-control"
						required type="password" data-error="${i18n('errorPasswordMatch')}">
				</div>
			</div>
			<!-- card id -->
			<input name="cardId" id="cardId" type="hidden" value=${cardId}></input>
			<div class="form-group">
				<div class="col-xs-12">
					<button id="btnDeletePayment" name="btnDeletePayment"
						class="btn btn-danger pull-right" type="submit">${i18n("confirmDeletePayment")}</button>
				</div>
			</div>
		</div>
	</fieldset>
</form>
</@layout.myLayout>
