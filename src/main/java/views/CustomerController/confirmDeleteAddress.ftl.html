<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
<div class="row row-pb-lg  justify-content-center">	</div>
<div class="container">
    <div class="row  justify-content-center h2fwpr">
        <div class="col-lg-6">
			<div class="col-lg-12 colorlib-form">
				<form id="formDeleteAddress" class="form-horizontal"
					action="${deleteAddressURL}" method="post">
					<fieldset>
						<legend>
									<span class="h2">${i18n("confirmDeleteAddress")}</span>
						</legend>
						<div class="col-xs-12">
							<!-- Password input-->
							<div class="form-group">
								<label class="col-sm-4 control-label" for="password">${i18n("confirmDeletionPassword")}*</label>
								<div class="col-sm-8">
									<input id="password" name="password"
										placeholder="${i18n('registrationPassword')}" class="form-control"
										type="password" data-error="${i18n('errorPasswordMatch')}"
										required>
								</div>
							</div>
							<!-- address id -->
							<input name="addressId" id="addressId" type="hidden"
								value=${addressId}></input>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="col-sm-4">
										<span class="reqField pull-left textcolordarkgrey">*
											${i18n('titleRequiredFields')}</span>
									</div>
									<div class="col-sm-8 nopadding">
										<button id="btnDeleteAddress" class="btn btn-danger pull-right"
											name="btnDeleteAddress" type="submit">${i18n('buttonDelete')}</button>
									</div>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
				
			</div>
		</div>
	</div>
</div>
</@layout.myLayout>
