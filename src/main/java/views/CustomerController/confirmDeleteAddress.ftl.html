<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
<form id="formDeleteAddress" class="form-horizontal"
	action="${deleteAddressURL}" method="post">
	<fieldset>
		<legend>
			<h2>${i18n("confirmDeleteAddress")}</h2>
		</legend>
		<div class="col-xs-8">
			<!-- Password input-->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">${i18n("confirmDeletionPassword")}
				</label>
				<div class="col-sm-10">
					<input id="password" name="password"
						placeholder="${i18n('registrationPassword')}" class="form-control"
						required type="password" data-error="${i18n('errorPasswordMatch')}">
				</div>
			</div>
			<!-- address id -->
			<input name="addressId" id="addressId" type="hidden"
				value=${addressId}></input>
			<div class="form-group">
				<div class="col-xs-12">
					<button id="btnDeleteAddress" name="btnDeleteAddress"
						class="btn btn-danger pull-right" type="submit">${i18n("confirmDeleteAddress")}</button>
				</div>
			</div>
		</div>
	</fieldset>
</form>
</@layout.myLayout>
