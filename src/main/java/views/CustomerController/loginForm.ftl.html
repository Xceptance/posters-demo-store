<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "Sign in">
<div class="row row-pb-lg  justify-content-center">
	
</div>
<div class="container mt-3">
 
    <div class="row  justify-content-center">

		<!-- Form Name -->
        <div class="col-lg-6">
			<form id="form-login" class="form-with-background"
				action="${applUrlHttps}/${lang}/login" method="post">
				<legend>
					<span class="">${i18n("titleSignIn")}</span>
				</legend>
				<div>
				
					<div class="">
						<!-- Email input-->
						<div class="form-group">
							<label class="col-sm-4 control-label" for="email">${i18n("labelMyEmail")}*</label>
							<div class="col-sm-8">
								<input id="email" name="email"
									placeholder="${i18n('registrationEmail')}" class="form-control"
									type="text" title="${i18n('errorValidEmail')}"
									pattern="${regexEmail}"
									data-error="${i18n('errorValidEmail')}" value="${(email)!}"
									required>
							</div>
						</div>



						<!-- Password input-->
						<div class="form-group">
							<label class="col-sm-4 control-label" for="password">${i18n("labelMyPassword")}*</label>
							<div class="col-sm-8">
								<input id="password" name="password"
									placeholder="${i18n('registrationPassword')}" class="form-control"
									type="password" required>
									<span class="req-field me-auto pull-left">*${i18n('titleRequiredFields')}</span>
							</div>
						</div>

						<!-- button -->
						<div class="form-group">
							<div class="col-sm-12 nopadding">
								<div class="col-sm-3"></div>
								<div class="col-sm-9">
								
									<button id="btn-sign-in" class="btn btn-primary pull-right"
										name="btnSignIn" type="submit">${i18n('buttonSignIn')}</button>
								</div>
							</div>
						</div>

					</div>
				</div>
			</form>
			<div>
				<div class="header-container">
						<span class="">${i18n("registrationNew")}</span>
					</div>
				<!-- new customer -->
				<div>
					<a id="link-register" href="${applUrlHttps}/${lang}/registration">${i18n("registrationRegister")}</a>
				</div>
			</div>
		</div>
	</div>
</div>




</@layout.myLayout>
