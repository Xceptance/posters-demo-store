<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "Sign in">
<form id="formLogin" class="form-horizontal"
	action="${applUrlHttps}/login" method="post">
	<fieldset>
		<!-- Form Name -->
		<legend><h2>${i18n("titleSignIn")}</h2></legend>
		<div class="col-md-8">

			<!-- Email input-->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="email">${i18n("labelMyEmail")}
				</label>
				<div class="col-sm-10">
					<input id="email" name="email"
						placeholder="${i18n('registrationEmail')}" class="form-control"
						required type="text"
						pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+.[A-Za-z]{2,4}"
						data-error="${i18n('errorValidEmail')}" value="${(email)!}">
				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">${i18n("labelMyPassword")}
				</label>
				<div class="col-sm-10">
					<input id="password" name="password"
						placeholder="${i18n('registrationPassword')}" class="form-control"
						required type="password">
				</div>
			</div>

			<!-- button -->
			<div class="form-group">
				<div class="col-sm-12">
					<input type="submit" class="btn btn-success pull-right" id="btnSignIn"
						name="btnSignIn" value='${i18n("buttonSignIn")}' />
				</div>
			</div>

		</div>
	</fieldset>
</form>

<fieldset>
	<legend>${i18n("registrationNew")}</legend>
	<!-- new customer -->
	<div>
		<a id="linkRegister" href="${applUrlHttps}/registration">${i18n("registrationRegister")}</a>
	</div>
</fieldset>
</@layout.myLayout>
