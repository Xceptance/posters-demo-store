<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "Sign in">
	<form id="formLogin" class="form-horizontal" action="${applUrlHttps}/login" method="post">
		<fieldset>
			<!-- Form Name -->
			<legend>${i18n("titleSignIn")}</legend>
			<!-- Email input-->
			<div class="control-group">
				<label class="control-label">${i18n("labelMyEmail")}:</label>
				<div class="controls">
					<input id="email" name="email" placeholder="${i18n("registrationEmail")}"
						class="input-xlarge" required type="text"
						pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+.[A-Za-z]{2,4}"
						data-error="${i18n("errorValidEmail")}" value="${(email)!}">
				</div>
			</div>
			<!-- Password input-->
			<div class="control-group">
				<label class="control-label">${i18n("labelMyPassword")}:</label>
				<div class="controls">
					<input id="password" name="password" placeholder="${i18n("registrationPassword")}"
						class="input-xlarge" required
						type="password">
				</div>
			</div>
			<!-- button -->
			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<button id="btnSignIn" name="btnSignIn" class="btn btn-success"
						type="submit">${i18n("buttonSignIn")}</button>
				</div>
			</div>
		</fieldset>
	</form>

	<!-- new customer -->
	<div>
		<h3>${i18n("registrationNew")}? <a id="linkRegister" href="${applUrlHttps}/registration">${i18n("registrationRegister")}!</a></h3>
	</div>
</@layout.myLayout>
