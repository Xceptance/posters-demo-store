<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">    	
	<form class="form-horizontal" action="/changeNameEmailCompleted" method="post">
		<fieldset>
			<!-- Form Name -->
			<legend>${i18n("changeCustomerDetailTitle")}</legend>
			<!-- name -->
			<div class="control-group">
				<label class="control-label">${i18n("labelMyName")}:</label>
				<div class="controls">
					<input id="name" name="name" placeholder="${i18n("registrationName")}" class="input-xlarge" required type="text" pattern="[A-Za-z\s]+" data-error="${i18n("errorWrongName")}" value="${(customer.name)!}">
				</div>
			</div>
			<!-- first name -->
			<div class="control-group">
				<label class="control-label">${i18n("labelMyFirstName")}:</label>
				<div class="controls">
					<input id="firstName" name="firstName" placeholder="${i18n("registrationFirstName")}" class="input-xlarge" required type="text" pattern="[A-Za-z\s]+" data-error="${i18n("errorWrongName")}" value="${(customer.firstName)!}">
				</div>
			</div>
			<!-- email -->
			<div class="control-group">
				<label class="control-label">${i18n("labelMyEmail")}:</label>
				<div class="controls">
					<input id="eMail" name="eMail" placeholder="${i18n("registrationEmail")}" class="input-xlarge" required type="text" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+.[A-Za-z]{2,4}" data-error="${i18n("errorValidEmail")}" value="${(customer.email)!}">
				</div>
			</div>
			<!-- password -->
			<div class="control-group">
				<label class="control-label">${i18n("changeCustomerDetailEnterPassword")}:</label>
				<div class="controls">
					<input id="password" name="password" placeholder="${i18n("registrationPassword")}" class="input-xlarge" required type="password">
				</div>
			</div>
			<!-- update button -->
			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<button id="submit" name="submit" class="btn btn-success" type="submit">${i18n("changeCustomerDetailUpdateAccount")}</button>
				</div>
			</div>
		</fieldset>
	</form>
</@layout.myLayout>
