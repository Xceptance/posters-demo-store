<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">


<div class="row row-pb-lg  justify-content-center">
	
</div>
<div class="container">
 
    <div class="row  justify-content-center">
        <div class="col-lg-6">

			<div class="col-lg-12 colorlib-form">


				<form id="form-change-name-email" class="form-horizontal"
					action="${contextPath}/changeNameOrEmailCompleted" method="post">
					<fieldset>
						<!-- Form Name -->
						<legend>
							<span class="h2">${i18n("changeCustomerDetailTitle")}</span>
						</legend>
						<div class="col-sm-12">
							<!-- first name -->

							<div class="form-group">
								<label class="col-sm-4 control-label" for="first-name">${i18n("labelMyFirstName")}*</label>
								<div class="col-sm-8">
									<input id="first-name" name="firstName"
										placeholder="${i18n('registrationFirstName')}"
										class="form-control" type="text" pattern="${regexName}"
										data-error="${i18n('errorWrongName')}" title="${i18n('errorWrongName')}"
										value="${(customer.firstName)!}" required>
								</div>
							</div>
							<!-- last name -->
							<div class="form-group">
								<label class="col-sm-4 control-label" for="last-name">${i18n("labelMyName")}*</label>
								<div class="col-sm-8">
									<input id="last-name" name="lastName"
										placeholder="${i18n('registrationLastName')}" class="form-control"
										type="text" pattern="${regexName}" title="${i18n('errorWrongName')}"
										data-error="${i18n('errorWrongName')}" value="${(customer.name)!}" required>
								</div>
							</div>

							<!-- email -->
							<div class="form-group">
								<label class="col-sm-4 control-label" for="e-mail">${i18n("labelMyEmail")}*</label>
								<div class="col-sm-8">
									<input id="e-mail" name="eMail"
										placeholder="${i18n('registrationEmail')}" class="form-control"
										pattern="${regexEmail}" title="${i18n('errorValidEmail')}"
										type="email" data-error="${i18n('errorValidEmail')}"
										value="${(customer.email)!}" required>
								</div>
							</div>

							<!-- password -->
							<div class="form-group">
								<label class="col-sm-4 control-label" for="password">${i18n("changeCustomerDetailEnterPassword")}*</label>
								<div class="col-sm-8">
									<input id="password" name="password"
										placeholder="${i18n('registrationPassword')}" class="form-control"
										type="password" required>
								</div>
							</div>

							<!-- update button -->
							<div class="form-group">
								<div class="col-sm-12 nopadding">
									<div class="col-sm-4"></div>
									<div class="col-s8-9">
										<span class="req-field me-auto pull-left">*${i18n('titleRequiredFields')}</span>
										<button id="btn-change-name-email" class="btn btn-primary pull-right"
											name="btnChangeNameEmail" type="submit">${i18n('changeCustomerDetailUpdateAccount')}</button>
									</div>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
				
			</div>
		</div>
	</div>
</div>
</@layout.myLayout>
