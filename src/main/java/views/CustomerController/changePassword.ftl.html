<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">    	
	<form class="form-horizontal" action="/changePasswordCompleted" method="post">
		<fieldset>
			<!-- Form Name -->
			<legend>${i18n("changePasswordTitle")}</legend>
			<!-- old password -->
			<div class="control-group">
				<label class="control-label">${i18n("changePasswordOld")}:</label>
				<div class="controls">
					<input id="oldPassword" name="oldPassword" placeholder="${i18n("changePasswordOld")}" class="input-xlarge" required type="password">
				</div>
			</div>
			<!-- new password -->
			<div class="control-group">
				<label class="control-label">${i18n("changePasswordNew")}:</label>
				<div class="controls">
					<input id="password" name="password" placeholder="${i18n("changePasswordNew")}" class="input-xlarge" required type="password">
				</div>
			</div>
			<!-- new password again -->
			<div class="control-group">
				<label class="control-label">${i18n("changePasswordNewAgain")}:</label>
				<div class="controls">
					<input id="passwordAgain" name="passwordAgain" placeholder="${i18n("changePasswordNewAgain")}" class="input-xlarge" required type="password">
				</div>
			</div>
			<!-- update / clear -->
			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<button id="submit" name="submit" class="btn btn-success" type="submit">${i18n("changePasswordSetNew")}</button>
					<button id="clear" name="clear" class="btn btn-danger" type="reset">${i18n("buttonClear")}</button>
				</div>
			</div>
		</fieldset>
	</form>
</@layout.myLayout>
