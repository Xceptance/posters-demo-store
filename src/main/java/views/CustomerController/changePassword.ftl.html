<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">

<div class="row row-pb-lg  justify-content-center">	</div>
<div class="container">
 
    <div class="row  justify-content-center h2fwpr">
        <div class="col-lg-6">

			<div class="col-lg-12 colorlib-form">
				<form id="formChangePassword" class="form-horizontal"
					action="${contextPath}/changePasswordCompleted" method="post">
					<fieldset>
						<!-- Form Name -->
						<legend>
							<span class="h2">${i18n("changePasswordTitle")}</span>
						</legend>
						<div>

							<!-- old password -->
							<div class="form-group">
								<label class="col-sm-4 control-label">${i18n("changePasswordOld")}*</label>
								<div class="col-sm-8">
									<input id="oldPassword" name="oldPassword"
										placeholder="${i18n('changePasswordOld')}" class="form-control"
										required type="password">
								</div>
							</div>

							<!-- new password -->
							<div class="form-group">
								<label class="col-sm-4 control-label">${i18n("changePasswordNew")}*</label>
								<div class="col-sm-8">
									<input id="password" name="password"
										placeholder="${i18n('changePasswordNew')}" class="form-control"
										required type="password">
								</div>
							</div>

							<!-- new password again -->
							<div class="form-group">
								<label class="col-sm-4 control-label">${i18n("changePasswordNewAgain")}*</label>
								<div class="col-sm-8">
									<input id="passwordAgain" name="passwordAgain"
										placeholder="${i18n('changePasswordNewAgain')}"
										class="form-control" required type="password">
								</div>
							</div>

							<!-- update / clear -->
							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-3">
									<span class="reqField pull-left textcolordarkgrey">*
										${i18n('titleRequiredFields')}</span>
									<button id="btnChangePassword"
										class="btn btn-primary pull-right"
										name="btnChangePassword" type="submit">${i18n("changePasswordSetNew")}</button>
								</div>
							</div>

						</div>
					</fieldset>
				</form>

			</div>
		</div>
	</div>
</div>

</@layout.myLayout>
