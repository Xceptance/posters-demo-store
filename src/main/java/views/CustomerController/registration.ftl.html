<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">    	

<form class="form-horizontal" action="/registrationCompleted" method="post">
<fieldset>

<!-- Form Name -->
<legend>${i18n("titleRegistration")}</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label">${i18n("labelMyName")}:</label>
  <div class="controls">
    <input id="name" name="name" placeholder="name" class="input-xlarge" required="" type="text" value=${(registration.name)!}>
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label">${i18n("labelMyFirstName")}:</label>
  <div class="controls">
    <input id="firstName" name="firstName" placeholder="firstName" class="input-xlarge" required="" type="text" value=${(registration.firstName)!}>
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label">${i18n("labelMyEmail")}:</label>
  <div class="controls">
    <input id="eMail" name="eMail" placeholder="e-mail" class="input-xlarge" required="" type="text"  value=${(registration.email)!}>
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label">${i18n("changePasswordNew")}:</label>
  <div class="controls">
    <input id="password" name="password" placeholder="password" class="input-xlarge" required="" type="password">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label">${i18n("changePasswordNewAgain")}:</label>
  <div class="controls">
    <input id="passwordAgain" name="passwordAgain" placeholder="password again" class="input-xlarge" required="" type="password">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label"></label>
  <div class="controls">
    <button id="submit" name="submit" class="btn btn-success" type="submit">${i18n("registrationCreate")}</button>
    <button id="clear" name="clear" class="btn btn-danger" type="reset">${i18n("buttonClear")}</button>
  </div>
</div>

</fieldset>
</form>

</@layout.myLayout>
