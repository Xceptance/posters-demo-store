<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">
<form id="formRegister" class="form-horizontal"
	action="${contextPath}/registration" method="post">
	<fieldset>
		<!-- Form Name -->
		<legend>
			<span class="h2">${i18n("titleRegistration")}</span>
		</legend>
		<div class="col-sm-12">

			<!-- last name -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="name">${i18n('registrationLastName')}:</label>
				<div class="col-sm-10">
					<input id="name" name="name" required
						placeholder="${i18n('registrationLastName')}" class="form-control"
						type="text" pattern="[A-Za-z\s]+"
						data-error="${i18n('errorWrongName')}"
						value="${(registration.name)!}">
				</div>
			</div>

			<!-- first name -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="firstName">${i18n('registrationFirstName')}:</label>
				<div class="col-sm-10">
					<input id="firstName" name="firstName"
						placeholder="${i18n('registrationFirstName')}"
						class="form-control" required type="text" pattern="[A-Za-z\s]+"
						data-error="${i18n('errorWrongName')}"
						value="${(registration.firstName)!}">
				</div>
			</div>

			<!-- email -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="eMail">${i18n('registrationEmail')}:</label>
				<div class="col-sm-10">
					<input id="eMail" name="eMail"
						placeholder="${i18n('registrationEmail')}" class="form-control"
						required type="text"
						pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+.[A-Za-z]{2,4}"
						data-error="${i18n('errorValidEmail')}"
						value="${(registration.email)!}">
				</div>
			</div>

			<!-- password -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">${i18n('registrationPassword')}:</label>
				<div class="col-sm-10">
					<input id="password" name="password"
						placeholder="${i18n('registrationPassword')}" class="form-control"
						required type="password">
				</div>
			</div>

			<!-- password again -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="passwordAgain">${i18n('registrationPasswordAgainTitle')}:</label>
				<div class="col-sm-10">
					<input id="passwordAgain" name="passwordAgain"
						placeholder="${i18n('registrationPasswordAgain')}"
						class="form-control" required type="password">
				</div>
			</div>

			<!-- submit / clear -->
			<div class="form-group">
				<div class="col-sm-12">
					<button id="btnRegister" name="btnRegister"
						class="btn btn-primary pull-right" type="submit">${i18n('registrationCreate')}</button>
				</div>
			</div>
		</div>
	</fieldset>
</form>
</@layout.myLayout>
