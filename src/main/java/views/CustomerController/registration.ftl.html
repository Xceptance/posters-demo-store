<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop">

<div class="container">
	<div class="row row-pb-lg  justify-content-center">
        
    </div>
    <div class="row  justify-content-center h2fwpr">

        <div class="col-lg-8">
			<form id="formRegister" class="form-horizontal colorlib-form"
				action="${contextPath}/registration" method="post">
				<fieldset>
					<!-- Form Name -->
					<legend>
						<span class="h2fwpr">${i18n("titleRegistration")}</span>
					</legend>
					<div class="col-sm-12">

						<!-- last name -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="lastName">${i18n('registrationLastName')}*</label>
							<div class="col-sm-9">
								<input id="lastName" class="form-control" name="lastName"
									placeholder="${i18n('registrationLastName')}" type="text"
									title="${i18n('errorWrongName')}"
									pattern="${regexName}" data-error="${i18n('errorWrongName')}"
									value="${(registration.name)!}" required>
							</div>
						</div>

						<!-- first name -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="firstName">${i18n('registrationFirstName')}*</label>
							<div class="col-sm-9">
								<input id="firstName" class="form-control" name="firstName"
									placeholder="${i18n('registrationFirstName')}" type="text"
									title="${i18n('errorWrongName')}"
									pattern="${regexName}" data-error="${i18n('errorWrongName')}"
									value="${(registration.firstName)!}" required>
							</div>
						</div>

						<!-- email -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="eMail">${i18n('registrationEmail')}*</label>
							<div class="col-sm-9">
								<input id="eMail" class="form-control" name="eMail"
									placeholder="${i18n('registrationEmail')}" type="text"
									pattern="${regexEmail}" title="${i18n('errorValidEmail')}"
									data-error="${i18n('errorValidEmail')}"
									value="${(registration.email)!}" required>
							</div>
						</div>

						<!-- password -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="password">${i18n('registrationPassword')}*</label>
							<div class="col-sm-9">
								<input id="password" name="password" class="form-control"
									placeholder="${i18n('registrationPassword')}" type="password"
									required>
							</div>
						</div>

						<!-- password again -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="passwordAgain">${i18n('registrationPasswordAgainTitle')}*</label>
							<div class="col-sm-9">
								<input id="passwordAgain" class="form-control" name="passwordAgain"
									placeholder="${i18n('registrationPasswordAgain')}" type="password"
									required>
							</div>
						</div>

						<!-- required fields info -->
						<div class="form-group">
							<div class="col-sm-12 nopadding">
								<div class="col-sm-3"></div>
								<div class="col-sm-9">
									<span class="reqField pull-left textcolordarkgrey">*
										${i18n('titleRequiredFields')}</span>
									<button id="btnRegister" class="btn btn-primary pull-right"
										name="btnRegister" type="submit">${i18n('registrationCreate')}</button>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

</@layout.myLayout>
