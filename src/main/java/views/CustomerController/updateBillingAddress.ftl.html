<#import "../layout/defaultLayoutWebShop.ftl.html" as layout>
<@layout.myLayout "The ultimate webshop"> 
	<form id="formUpdateBillAddr" class="form-horizontal" action="${contextPath}/updateBillingAddressCompleted" method="post">
		<fieldset>
			<!-- Form Name -->
			<legend>${i18n("updateBillingTitle")}</legend>
			<!-- include form -->
			<#include "../form/addressForm.ftl.html"/>
			<input name="addressId" id="addressId" type="hidden" value=${address.id}></input>
			<!-- update -->
			<div class="control-group">
				<label class="control-label" for="btnUpdateBillAddr"></label>
				<div class="controls">
				<button id="btnUpdateBillAddr" name="btnUpdateBillAddr" class="btn btn-primary" type="submit">${i18n("buttonSave")}</button>
				</div>
			</div>
		</fieldset>
	</form>
</@layout.myLayout>
